<link rel="preconnect" href="https://rsms.me/">
<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
<style>
    :root { font-family: 'Inter', sans-serif; }
    @supports (font-variation-settings: normal) {
        :root { font-family: 'Inter var', sans-serif; }
    }
    #menu {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background-color: #ff5c04;
        color: white;
        width: 16rem; /* 64px * 4 = 16rem */
        position: fixed;
        left: 0;
        top: 0;
        padding-bottom: 1rem;
    }
    #logo {
        padding: 1rem 1.5rem;
    }
    .text {
        margin-left: 1.75em;
        margin-right: 1.75em;
        text-align: center;
        color: white;
    }
    .barra {
        margin-left: 1.75em;
        width: 11.5em;
    }
    ul {
        flex-grow: 1;
        overflow-y: auto;
        padding-left: 1.75em;
        padding-right: 1.75em;
    }
    .conver {
        margin-bottom: 0.2em;
        display: block;
        padding: 0.2em;
        transition: background-color 0.3s ease, color 0.3s ease;
        border-radius: 1em;
    }
    .conver:hover {
        background-color: white;
        color: black;
    }
    .clear-history-btn {
        margin-left: 1.75em;
        margin-right: 1.75em;
        padding: 0.5em;
        background-color: #ff3b3b;
        color: white;
        border-radius: 1em;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
        border: none;
    }
    .clear-history-btn:hover {
        background-color: white;
        color: black;
    }
</style>
<div class="bg-slate-100 w-screen h-screen antialiased text-slate-300 selection:bg-blue-600 selection:text-white fixed">
    <div class="flex flex-col relative w-screen">
      <div id="menu" style="background-color: #ff5c04" class="min-h-screen z-10 text-slate-300 w-64 fixed left-0 h-screen ">
           <div id="logo" class="my-4 px-6">
            <h1 class="text-lg md:text-2xl font-bold text-white">DavidChat5001</h1>
            <p class="text-sm text-white">Solución para todas tus dudas pulsando un boton</p>
           </div>
           <h2 class="text">HISTORIAL DE CONVERSACIÓNES</h2>
           <hr class="barra">
           <br>
           <ul>
            @for (conv of conversations$ | async; track conv.id) {
              <li  class="conver" (click)="openConversation(conv.id)">
                {{ conv.title }}
              </li>
            }
          </ul>
</div>
