<div class="chat-container">
  <div class="messages">
    <ng-container *ngFor="let msg of messages; trackBy: trackByIndex">
      <div class="message" [ngClass]="{'user': msg.sender === 'user', 'bot': msg.sender !== 'user'}">
        <span>{{ msg.text }}</span>
      </div>
    </ng-container>
  </div>

  <div class="chat-input">
    <input [(ngModel)]="newMessage" placeholder="Escribe un mensaje..." (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()" [disabled]="!newMessage.trim()">Enviar</button>
  </div>
</div>
